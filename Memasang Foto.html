<!DOCTYPE html>
<html>
    <head>
        <title>Menampilkan Gambar Pada HTML</title>
    </head>
    <body>
        <!-- Memanggil Gambar -->
        <h3>Single Picture</h3>
        <img src="TS.png" width="200" height="200" alt="Logo SMK Telkom Malang">
        <!-- 
            alt = Pengganti Gambar saat tidak muncul
            width = mengatur lebar gambar
            height = mengatur tinggi gambar
        -->

        <!-- Menampilkan gambar beserta text -->
        <h3>Picture with text</h3>
        <img src="TS.png" width="70" height="80" align="left" hspace="20" vspace="20" alt="Logo SMK Telkom Malang">
        Logo SMK Telkom Malang yang terbaru dan berada di malang
        <!-- 
            Align>left = digunakan untuk menempatkan gambar di kiri
            hspace = mengatur space secara horizontal
            vspace = mengatur space secara vertikal
        -->
    </body>














</html>
